<!--Generate-->
<template name="ice_invoiceReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol"></span><br>
            <span class="report-company-name">ទឹកកកអនាម័យបេងភី</span><br>
            <u> វិក្កយបត្រ (Invoice)</u><br>
            អាស័យដ្ឋាន: ផ្លូវលេខ ១០១ ភូមិព្រែកមហាទេព សង្កាត់ស្វាយប៉ោ ក្រុងបាត់ដំបង ខេត្តបាត់ដំបង<br>
            ទូរស័ព្ទ: 012 44-79-44, 010 44-79-44, 088 40-72-444
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="33%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Amount</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{itemName}}</td>
                    <td>{{qty}}</td>
                    <td>{{price}}</td>
                    <td>{{discount}}</td>
                    <td>{{amount}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->
        <p></p>
        
    {{/with}}

    <!--Sign-->
    {{> dental_invoiceReportGenFooterNote}}
</template>

<!--footerNote-->
<template name="dental_invoiceReportGenFooterNote">
    <div style="text-align: center">
        <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
    </div>
</template>
