<head>
    <link rel="icon" href="/favicon.ico">
    <title>Rabbit Project</title>
</head>

<template name="mainLayout">
    <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!--<a class="navbar-brand" href="{{pathFor 'cpanel.welcome'}}">-->
                <a class="navbar-brand" href="#">
                    <!--<img style="display: inline" alt="Brand" width="20" height="20" src="/rabbit.png">-->
                    {{appName}}
                </a>
            </div>

            <!-- header -->
            {{> headerLayout}}
            <!-- /header -->

        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container">

        {{#unless notFound}}
            {{#if currentUser}}
                <div class="page-header">
                    <h3>
                        <!--Page header-->
                        <i class="fa fa-{{header.icon}}"></i>
                        {{header.title}}
                        <small>{{header.sub}}</small>

                        <!--Breadcrumb-->
                        {{#if Breadcrumb}}
                            <ol class="breadcrumb pull-right"
                                style="display: inline; font-size: 12px; padding: 10px 0px; margin-bottom: 0px">
                                {{#each Breadcrumb}}
                                    {{#if cssClasses}}
                                        <li class="{{cssClasses}}">{{title}}</li>
                                    {{else}}
                                        <li><a href="{{url}}">{{title}}</a></li>
                                    {{/if}}
                                {{/each}}
                            </ol>
                        {{/if}}
                    </h3>
                </div>
            {{/if}}
        {{/unless}}

        {{> yield}}

    </div>
    <!-- /container -->

    <!-- footer -->
    {{> footerLayout}}
    <!-- /footer -->

    {{> meteorStatus}}

    </body>
</template>
