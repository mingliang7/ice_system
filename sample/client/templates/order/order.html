<!--Index-->
<template name="sample_order">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Sample.TabularTable.Order selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="sample_orderAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="sample_orderInsert">
    {{#autoForm collection=Sample.Collection.Order id="sample_orderInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='orderDate'}}
            </div>
            <div class="col-md-6">

                <div class="form-group{{#if afFieldIsInvalid name='customerId'}} has-error{{/if}}">
                    <label class="control-label" for="customerId">Customer</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='customerId'}}
                        <span class="input-group-addon">
                            <a href="#" class="customerAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='customerId'}}
                        <span class="help-block">{{afFieldMessage name='customerId'}}</span>
                    {{/if}}
                </div>

            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="sample_orderUpdate">
    {{#autoForm collection=Sample.Collection.Order id="sample_orderUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='orderDate'}}
            </div>
            <div class="col-md-6">
                <div class="form-group{{#if afFieldIsInvalid name='customerId'}} has-error{{/if}}">
                    <label class="control-label" for="customerId">Customer</label>

                    <div class="input-group select2-bootstrap-append">
                        {{> afFieldInput name='customerId'}}
                        <span class="input-group-addon">
                            <a href="#" class="customerAddon">
                                {{fa "plus"}}
                            </a>
                        </span>
                    </div>
                    {{#if afFieldIsInvalid name='customerId'}}
                        <span class="help-block">{{afFieldMessage name='customerId'}}</span>
                    {{/if}}
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!--Show-->
<template name="sample_orderShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Date</dt>
        <dd>{{orderDate}}</dd>
    </dl>
</template>
