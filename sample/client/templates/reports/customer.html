<!--Form-->
<template name="sample_customerReport">
    {{#autoForm schema=Sample.Schema.CustomerReport id="sample_customerReport" action="customerReportGen" target="_blank"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name="branch"}}
                {{> afQuickField name="name"}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name="date"}}

                <button type="submit" class="btn btn-primary">{{fa "file-text"}} Generate</button>
                <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
            </div>
        </div>
    {{/autoForm}}
</template>


<!--Generate-->
<template name="sample_customerReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <div class="company-name-kh">{{title.company.khName}}</div>
            <div class="company-name">{{title.company.enName}}</div>
            <div class="report-name">Customer Report</div>
            <div class="report-address">{{title.company.khAddress}}, {{title.company.telephone}}</div>
        </div>

        <!--Header-->
        <div style="width: 100%">
            {{#with header}}
                <div style="width: 50%; float: left">
                    <ul class="list-unstyled">
                        <li><strong>Branch:</strong> {{branch}}</li>
                        <li><strong>Staff:</strong> {{staff}}</li>
                    </ul>
                </div>
                <div style="width: 50%; float: right">
                    <ul class="list-unstyled">
                        <li><strong>Date:</strong> {{date}}</li>
                    </ul>
                </div>
            {{/with}}
        </div>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birth Date</th>
                <th>Address</th>
                <th>Telephone</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{name}}</td>
                    <td>{{gender}}</td>
                    <td>{{dob}}</td>
                    <td>{{_address.name}}</td>
                    <td>{{telephone}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->

    {{/with}}

    <!--Sign-->
    {{> signFooter}}
</template>
