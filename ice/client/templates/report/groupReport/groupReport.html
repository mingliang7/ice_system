<template name="ice_invoiceGroupReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol';">{{title.company}}</span><br>
            <span style='font-size: 10px;'>
            អាស័យដ្ឋាន: {{title.address}}
            ទូរស័ព្ទ: {{title.telephone}}
            </span><br>
            <u style="font-size: 16px">ប័ណ្ណទូរទាត់ប្រាក់</u><br>
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="50%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <br>
        <table class="report-content">
        <thead class="report-content-header">
            <tr>
                <th>កាលបរិច្ឆេទ</th>
                <th >ទឹកកកកិន</th>
                <th >ទឹកកកម៉ត់</th>
                <th >អនាម័យ-តូច</th>
                <th >អនាម័យ-ធំ</th>
                <th >ទឹកកកដើម</th>
            </tr>
            </thead>
            <tbody class="report-content-body">
            {{#each content}}
               {{{listItems items}}}
            {{/each}}
            <br>
            <tr class="dotted">
                <td>ចំនួនសរុប:</td>
                {{{totalDetail.qty}}}
            </tr>
            <tr>
                <td>តម្លៃរាយ:</td>
                {{{totalDetail.price}}}
            </tr>
            <!-- <tr>
                <td>បញ្ចុះតម្លៃ:</td>
                {{{totalDetail.discount}}}
            </tr> -->
            <tr>
                <td>ទឹកប្រាក់សរុប:</td>
                {{{totalDetail.amount}}}
            </tr>
            </tbody>
        </table>
        <!--Footer-->
        <p></p>
        <table class="small-table" >
        <thead>
      <!--       <tr>
                <th></th>
                <th></th>
                <th class="pull-right">តម្លៃសរុប: </th> <th>{{footer.subtotal}}</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            <th class="pull-right">បញ្ចុះតម្លៃ: </th> <th>{{footer.discount}}</th> 
            </tr>
             <tr>
                <th></th>
                <th></th>
                -->
             <tr >
              <th class="pull-right">បញ្ចុះតម្លៃ(៛): </th> <th>{{footer.discount}}</th>
                 <th class="pull-right">តម្លៃសរុប(៛): </th> <th>{{footer.total}}</th>
                <th class="pull-right">តម្លៃសរុប($):</th> <th>{{footer.totalInDollar}}</th>
            </tr>
             <tr>
                <th></th>
                <th></th>
                <th class="pull-right">ប្រាក់បង់(៛):</th> <th>{{footer.paidAmount}}</th>
                 <th class="pull-right">ប្រាក់ជំពាក់(៛): </th> <th>{{footer.outstandingAmount}}</th>
            </tr> 
        </thead>
        </table>
        
    {{/with}}

    <!--Sign-->
     <div style="margin-top: 30px;" >
            <p class="pull-right">
            ថ្ងៃទី.......ខែ.......ឆ្នាំ.......<br><br>
             &nbsp; &nbsp; &nbsp;អ្នកចេញប័ណ្ណ<br><br>
            </p>
        </div>
        <div style="margin-top: 150px;">
            {{> ice_invoiceReportGenFooterNote}}
    </div>
</template>
