<template name="ice_staffReport">
{{> ice_staffReportInsertTemplate}}
</template>
<template name="ice_staffReportInsertTemplate">
	{{#autoForm schema=Ice.Schema.StaffReport id="ice_paymentUrlInsertTemplate" type="insert"}}
	<div class="row">
		<div class="col-md-6">
					{{> afQuickField name="staffId" }}
					{{> afQuickField name="customerType" }}
					{{> afQuickField name="customerId"}}
		</div>
		<div class="col-md-6">
					{{> afQuickField name="date"}}
					{{> afQuickField name="exchange" readonly='true'}}
		</div>
	</div>
		<button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
		<button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
	{{/autoForm}}
</template>
