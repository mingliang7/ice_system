<template name="ice_staffReport">
{{> ice_staffReportInsertTemplate}}
</template>
<template name="ice_staffReportInsertTemplate">
	{{#autoForm schema=Ice.Schema.StaffReport id="ice_staffReportInsertTemplate" action="staffReportGen" target="_blank"}}
	<div class="row">
		<div class="col-md-6">
					{{> afQuickField name="staffId" }}
					{{> afQuickField name="customerType" }}
					{{> afQuickField name="customerId"}}
		</div>
		<div class="col-md-6">
					{{> afQuickField name="date"}}
					{{> afQuickField name="exchange" readonly='true'}}
		</div>
	</div>
		<button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Generate</button>
		<button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
	{{/autoForm}}
</template>


<!--Generate-->
<template name="ice_staffReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <div class="company-name-kh">ទឹកកកអនាម័យ បេង ភី</div>
            <div class="report-name">Order Staff Report</div>
        </div>

        <!--Header-->
        <div style="width: 100%">
            {{#with header}}
                <div style="width: 50%; float: left">
                    <ul class="list-unstyled">
                        <li><strong>Staff:</strong> {{staff}}</li>
                        <li><strong>customerType:</strong> {{customerType}}</li>
                    </ul>
                </div>
                <div style="width: 50%; float: right">
                    <ul class="list-unstyled">
                        <li><strong>Date:</strong> {{date}}</li>
                        <li><strong>Customer:</strong> {{customer}}</li>
                    </ul>
                </div>
            {{/with}}
        </div>

        <!--Content-->
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th rowspan="2">No</th>
                <th rowspan="2">Invoice #</th>
                <th rowspan="2">Date</th>
                <th rowspan="2">Customer</th>
                <th colspan="3">ទឹកកកកិន</th>
                <th colspan="3">ទឹកកកម៉ត់</th>
                <th colspan="3">អនាម័យតូច</th>
                <th colspan="3">អនាម័យធំ</th>
                <th colspan="3">ទឹកកកដើម</th>
                <th rowspan="2">សរុបមិនជំពាក់</th>
                <th rowspan="2">សរុបជំពាក់</th>
            </tr>
            <tr> 
                <th>Q</th>
                <th>P</th>
                <th>A</th>  
                <th>Q</th>
                <th>P</th>
                <th>A</th> 
                <th>Q</th>
                <th>P</th>
                <th>A</th>   
                <th>Q</th>
                <th>P</th>
                <th>A</th>
                <th>Q</th>
                <th>P</th>
                <th>A</th>        
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td>{{index}}</td>
                    <td>{{_id}}</td>
                    <td>{{orderDate}}</td>
                    <td>{{name iceCustomerId}}</td>
                    {{{itemDetail iceOrderDetail}}}
                    {{#if iceOrderDetail}}
                    <td>{{check paidAmount}}</td>
                    <td>{{check outstandingAmount}}</td>
                    {{/if}}
                </tr>
            {{/each}}
            </tbody>
        </table>

        <!--Footer-->

    {{/with}}

    <!--Sign-->
    {{> signFooter}}
</template>
