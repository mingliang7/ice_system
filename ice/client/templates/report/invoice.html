<!--Generate-->
<template name="ice_invoiceReportGen">
    {{#with data}}
        <!--Title-->
        <div class="report-title">
            <span class="report-company-name" style="font-family: 'Khmer OS Muol"></span><br>
            <span class="report-company-name">ទឹកកកអនាម័យបេងភី</span><br>
            <u> វិក្កយបត្រ (Invoice)</u><br>
            អាស័យដ្ឋាន: ផ្លូវលេខ ១០១ ភូមិព្រែកមហាទេព សង្កាត់ស្វាយប៉ោ ក្រុងបាត់ដំបង ខេត្តបាត់ដំបង<br>
            ទូរស័ព្ទ: 012 44-79-44, 010 44-79-44, 088 40-72-444
        </div>

        <!--Header-->
        <table width="100%" border="0">
            {{#each header}}
                <tr>
                    <td width="50%">{{col1}}</td>
                    <td width="33%">{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
            {{/each}}
        </table>

        <!--Content-->
        <br>
        <table class="report-content">
            <thead class="report-content-header">
            <tr>
                <th colspan="2">ទំនិញ</th>
                <th>ចំនួន</th>
                <th>តម្លៃ</th>
                <th>បញ្ចុះ</th>
                <th>សរុប</th>
            </tr>
            </thead>

            <tbody class="report-content-body">
            {{#each content}}
                <tr>
                    <td colspan="2">{{itemName iceItemId}}</td>
                    <td>{{qty}}</td>
                    <td>{{price}}</td>
                    <td>{{itemDiscount discount}}</td>
                    <td>{{amount}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>


        <!--Footer-->
        <p></p>
        <table class="small-table" >
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th class="pull-right">តម្លៃសរុប: </th> <th>{{footer.subtotal}}</th>
            </tr>
            <tr>
                <th></th>
                <th></th>
            <th class="pull-right">បញ្ចុះតម្លៃ: </th> <th>{{footer.discount}}</th> 
            </tr>
             <tr>
                <th></th>
                <th></th>
            <th class="pull-right">តម្លៃសរុប(រៀល): </th> <th>{{footer.total}}</th>
            </tr>
             <tr>
                <th></th>
                <th></th>
                <th class="pull-right">តម្លៃសរុប(ដុល្លារ):</th> <th>{{footer.totalInDollar}}</th>
            </tr>
        </thead>
        </table>
        
    {{/with}}

    <!--Sign-->
    {{> dental_invoiceReportGenFooterNote}}
</template>
<!--footerNote-->
<template name="dental_invoiceReportGenFooterNote">
    <div style="text-align: center">
    <br>
        <strong><u>Note:</u></strong> All payments will not refundable (ទឹកប្រាក់បង់ មិនអាចយកវិញបានទេ).
    </div>
</template>
