<!--Index-->
<template name="ice_userStaff">
    <p>
        <button type="button" class="btn btn-primary insert"><i class="fa fa-plus"></i> Add New</button>
    </p>

    {{> tabular table=Ice.TabularTable.UserStaffs class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="ice_userStaffAction">
    {{#tabularAction}}
        <li><a href="#" class="update"><i class="fa fa-pencil"></i> Update</a></li>
        <li><a href="#" class="remove"><i class="fa fa-remove"></i> Remove</a></li>
        <li><a href="#" class="show"><i class="fa fa-eye"></i> Show</a></li>
    {{/tabularAction}}
</template>

<!--Insert-->
<template name="ice_userStaffInsert">
    {{#autoForm collection=Ice.Collection.UserStaffs id="ice_userStaffInsert" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='userId' options=userIds}}
            </div>
            <div class="col-md-6">
                {{> afQuickField name='staffIds'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}
</template>

<!--Update-->
<template name="ice_userStaffUpdate">
    {{#autoForm collection=Ice.Collection.UserStaffs id="ice_userStaffUpdate" doc=this type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='userId' options=userIds}}
            </div>
            <div class="col-md-6">

                {{> afQuickField name='staffIds'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-default">Reset</button>
    {{/autoForm}}

</template>

<!--Show-->
<template name="ice_userStaffShow">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>User</dt>
        <dd>{{userId}}</dd>
        <dt>Staffs</dt>
        <dd>{{staffIds}}</dd>
    </dl>
</template>
