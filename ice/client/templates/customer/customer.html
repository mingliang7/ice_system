<template name="ice_customer">
	{{> ice_customerTabular}}
</template>

<template name="ice_customerTabular">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Ice.TabularTable.Customer selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="ice_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>

<!-- insert -->
<template name="ice_insertTemplate">
    {{#autoForm collection=Ice.Collection.Customer id="insertTemplate" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
		        {{> afQuickField name='customerType'}}
                {{> afQuickField name='status'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name= 'address' rows=3}}
                {{> afQuickField name= 'description' rows=3}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!-- update -->
<template name="ice_updateTemplate">
    {{#autoForm collection=Ice.Collection.Customer doc=this id="updateTemplate" type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
		        {{> afQuickField name='customerType'}}
                {{> afQuickField name='status'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name= 'address' rows=3}}
                {{> afQuickField name= 'description' rows=3}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} update</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!-- Show -->
<template name="ice_customerShowTemplate">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Type</dt>
        <dd>{{customerType}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Description</dt>
        <dd>{{Description}}</dd>
    </dl>
</template>
