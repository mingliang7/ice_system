<template name="ice_customer">
	{{> ice_customerTabular}}
</template>

<template name="ice_customerTabular">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>
    {{> tabular table=Ice.TabularTable.Customer selector=selector class="table table-striped table-bordered table-condensed table-hover customer"}}

</template>

<!--Action-->
<template name="ice_customerAction">
    {{#tabularAction}}
        <li><a href="#" class="update">{{fa "pencil"}} Update</a></li>
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>
<template name="ice_lendingCount">
	<button class="btn btn-default lending-count">
        {{#if _lendingCount}}
         {{_lendingCount}}
        {{else}}
         0
        {{/if}}
        <!-- <i class="fa fa-arrow-circle-right"></i>Order List -->
      </button>
</template>
<template name="ice_returningCount">
	<button class="btn btn-default returning-count">
        {{#if _returningCount}}
         {{_returningCount}}
        {{else}}
         0
        {{/if}}
        <!-- <i class="fa fa-arrow-circle-right"></i>Order List -->
      </button>
</template>
<!-- insert -->
<template name="ice_insertTemplate">
    {{#autoForm collection=Ice.Collection.Customer id="insertTemplate" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
		        {{> afQuickField name='customerType'}}
                {{> afQuickField name='status'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name= 'description' rows=3}}
                <input type="checkbox" class="check-info"> Additional Info
            </div>
        </div>
				<div class="row">
					<div class="col-md-12 hidden additional-info">
						<div class="row">
							<div class="col-md-3">
                {{> afQuickField name= 'age'}}
							</div>
							<div class="col-md-3">
                {{> afQuickField name= 'national'}}
							</div>
							<div class="col-md-3">
                {{> afQuickField name= 'citizenship'}}
							</div>
							<div class="col-md-3">
								{{> afQuickField name= 'village'}}
							</div>
						</div>
					<div class="row">
						<div class="col-md-3">
							{{> afQuickField name= 'commune'}}
						</div>
						<div class="col-md-3">
							{{> afQuickField name= 'district'}}
						</div>
						<div class="col-md-3">
							{{> afQuickField name= 'province'}}
						</div>
					</div>
				</div>
			</div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!-- update -->
<template name="ice_updateTemplate">
    {{#autoForm collection=Ice.Collection.Customer doc=this id="updateTemplate" type="update"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='name'}}
                {{> afQuickField name='gender'}}
		        {{> afQuickField name='customerType' disabled='true'}}
                {{> afQuickField name='status'}}
            </div>

            <div class="col-md-6">
                {{> afQuickField name='telephone'}}
                {{> afQuickField name= 'description' rows=3}}
								<input type="checkbox" class="check-info"> Additional Info
            </div>
        </div>
				<div class="row">
					<div class="col-md-12 hidden additional-info">
						<div class="row">
							<div class="col-md-3">
								{{> afQuickField name= 'age'}}
							</div>
							<div class="col-md-3">
								{{> afQuickField name= 'national'}}
							</div>
							<div class="col-md-3">
								{{> afQuickField name= 'citizenship'}}
							</div>
							<div class="col-md-3">
								{{> afQuickField name= 'village'}}
							</div>
						</div>
					<div class="row">
						<div class="col-md-3">
							{{> afQuickField name= 'commune'}}
						</div>
						<div class="col-md-3">
							{{> afQuickField name= 'district'}}
						</div>
						<div class="col-md-3">
							{{> afQuickField name= 'province'}}
						</div>
					</div>
					</div>
				</div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} update</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>

<!-- Show -->
<template name="ice_customerShowTemplate">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Name</dt>
        <dd>{{name}}</dd>
        <dt>Gender</dt>
        <dd>{{gender}}</dd>
        <dt>Type</dt>
        <dd>{{customerType}}</dd>
        <dt>Status</dt>
        <dd>{{status}}</dd>
        <dt>Address</dt>
        <dd>{{address}}</dd>
        <dt>Telephone</dt>
        <dd>{{telephone}}</dd>
        <dt>Description</dt>
        <dd>{{Description}}</dd>
    </dl>
</template>
