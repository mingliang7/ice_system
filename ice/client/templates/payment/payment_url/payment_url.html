<template name="ice_payment_url">
{{> ice_paymentUrlInsertTemplate}}
</template>
<template name="ice_paymentUrlInsertTemplate">
	{{#autoForm collection=Ice.Collection.Payment id="ice_paymentUrlInsertTemplate" type="insert"}}
	<div class="row">
		<div class="col-md-12">
					<strong>Customer:</strong> 
					<label class="customerName">{{iceCustomerId}} | {{_customer.name}}</label>
					{{> afQuickField name="customerId" type="hidden" value=iceCustomerId }}
					<br>
					<strong>Invoice ID:</strong> 
					<label class="orderId">{{_id}}</label>
					{{> afQuickField name="orderId_orderGroupId" type="hidden" value=_id}}
					{{> afQuickField name="paymentDate"}}
					{{> afQuickField name="dueAmount" readonly='true' value=outstandingAmount}}
					{{> afQuickField name="paidAmount" value=outstandingAmount}}
					{{> afQuickField name="outstandingAmount" readonly='true' value=0}}
					{{> afQuickField name="staffId"}}
		<button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
		<button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
		</div>
	</div>
	{{/autoForm}}
</template>
