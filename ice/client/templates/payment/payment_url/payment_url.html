<template name="ice_payment_url">
{{> ice_paymentUrlInsertTemplate}}
</template>
<template name="ice_paymentUrlInsertTemplate">
	{{#autoForm collection=Ice.Collection.Payment id="ice_paymentUrlInsertTemplate" type="insert"}}
	<div class="row">
		<div class="col-md-12">
					<label class="customerName"></label>
					{{> afQuickField name="customerId" type="hidden"}}
					{{> afQuickField name="orderId_orderGroupId"}}
					{{> afQuickField name="paymentDate"}}
					{{> afQuickField name="dueAmount" readonly='true'}}
					{{> afQuickField name="paidAmount"}}
					{{> afQuickField name="outstandingAmount" readonly='true'}}
					{{> afQuickField name="staffId"}}
		<button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
		<button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
		</div>
	</div>
	{{/autoForm}}
</template>
