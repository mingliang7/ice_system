<template name="ice_orderGroup">
    {{> ice_orderGroupTabular}}
</template>
<template name="ice_orderGroupTabular">
    {{> tabular table=Ice.TabularTable.OrderGroup selector=selector class="table table-striped table-bordered table-condensed table-hover"}}
</template>

<!--Action-->
<template name="ice_orderGroupAction">
    {{#tabularAction}}
        <li><a href="#" class="remove">{{fa "remove"}} Remove</a></li>
        <li><a href="#" class="show">{{fa "eye"}} Show</a></li>
    {{/tabularAction}}
</template>
<!-- Show -->
<template name="ice_orderGroupShowTemplate">
    <dl class="dl-horizontal">
        <dt>Id</dt>
        <dd>{{_id}}</dd>
        <dt>Start-Date</dt>
        <dd>{{startDate}}</dd>
        <dt>End-Date</dt>
        <dd>{{endDate}}</dd>
        <dt>Customer</dt>
        <dd>{{_customer.name}}</dd>
        <dt>Type</dt>
        <dd>{{_customer.customerType}}</dd>
        <dt>Item</dt>
        <dd>{{{extract groupBy}}}</dd>
        <dt>Discount</dt>
        <dd>{{{discount}}}</dd>
        <dt>Paid Amount</dt>
        <dd>{{paidAmount}}</dd>
        <dt>Outstanding Amount</dt>
        <dd>{{outstandingAmount}}</dd>
         <dt>Total</dt>
        <dd>{{total}}</dd>
    </dl>
</template>
