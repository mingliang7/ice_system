<template name="ice_endOfProcess">
	{{> ice_endOfprocess_tabular}}
</template>

<template name="ice_endOfprocess_tabular">
    <p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>

    {{> tabular table=Ice.TabularTable.EndOfProcess selector=selector class="table table-striped table-bordered table-condensed table-hover EndOfProcess"}}
</template>


<!-- insert -->
<template name="ice_endOfProcessInsertTemplate">
    {{#autoForm collection=Ice.Collection.EndOfProcess id="ice_endOfProcessInsertTemplate" type="insert"}}
        <div class="row">
            <div class="col-md-6">
                {{> afQuickField name='date'}}
            </div>
        </div>

        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
